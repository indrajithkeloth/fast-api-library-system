<!DOCTYPE html>
<html>
<head><title>Books</title></head>
<body>
  <h1>Books</h1>
  <a href="/books/add">Add Book</a>
  <table border="1" cellpadding="5">
    <tr><th>ID</th><th>Title</th><th>Author</th><th>Available</th><th>Actions</th></tr>
    {% for book in books %}
    <tr>
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{ "Yes" if book.available else "No" }}</td>
      <td>
        <a href="/books/delete/{{book.id}}" onclick="return confirm('Delete book?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <br><a href="/">Home</a>
</body>
</html>
