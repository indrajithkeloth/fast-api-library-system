<!DOCTYPE html>
<html>
<head><title>Add Book</title></head>
<body>
  <h1>Add Book</h1>
  {% if error %}
  <p style="color:red;">{{error}}</p>
  {% endif %}
  <form method="post">
    <label>ID: <input type="number" name="id" required></label><br><br>
    <label>Title: <input type="text" name="title" required></label><br><br>
    <label>Author: <input type="text" name="author" required></label><br><br>
    <button type="submit">Add Book</button>
  </form>
  <br><a href="/books">Back to Books</a>
</body>
</html>
